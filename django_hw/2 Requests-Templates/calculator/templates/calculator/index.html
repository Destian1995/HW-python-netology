<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h1>Доступные рецепты:</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="/{{ recipe }}/">{{ recipe }}</a></li>
        {% empty %}
            <li>Нет доступных рецептов</li>
        {% endfor %}
    </ul>
</body>
</html>
